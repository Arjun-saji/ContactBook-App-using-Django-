<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Delete Contact</title>
</head>
<body>
<h1>Confirm Delete Contact</h1>
<div class="container">
   <p>Are you sure you want to delete {{ dele }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'contactlist:index' %}">Cancel</a>
  </form>
</div>
</body>
<style>
    body {
background: #4B79A1;
background: -webkit-linear-gradient(to left, #4B79A1 , #283E51);
background: linear-gradient(to left, #4B79A1 , #283E51);        
}
h1 {
  text-align: center;
  font-size: 2.4em;
  color: #f2f2f2;
}
.container
{ 
  padding-top: 100px;
  text-align: center;
  width: 60vw;
  max-width: 500px;
  min-width: 300px;
  margin: 0 auto;
  padding-bottom: 2em;
}

</style>
</html>
